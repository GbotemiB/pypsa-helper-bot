name: CI - Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check src/ --select E,F,W
      continue-on-error: true
    
    - name: Check code imports
      run: |
        python -c "import discord; import langchain; import faiss; print('All dependencies imported successfully')"
    
    - name: Verify bot.py syntax
      run: python -m py_compile src/bot.py
    
    - name: Verify ingest.py syntax
      run: python -m py_compile src/ingest.py
